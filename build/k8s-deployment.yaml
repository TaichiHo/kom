apiVersion: v1
kind: ServiceAccount
metadata:
  name: kom-mcp-server
  labels:
    app: kom-mcp-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kom-mcp-server
  labels:
    app: kom-mcp-server
rules:
- apiGroups: ["cluster.x-k8s.io"]
  resources: ["clusters"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kom-mcp-server
  labels:
    app: kom-mcp-server
subjects:
- kind: ServiceAccount
  name: kom-mcp-server
  namespace: default
roleRef:
  kind: ClusterRole
  name: kom-mcp-server
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kom-mcp-server
  labels:
    app: kom-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kom-mcp-server
  template:
    metadata:
      labels:
        app: kom-mcp-server
    spec:
      serviceAccountName: kom-mcp-server  # Specify the ServiceAccount
      # Add tolerations for control plane
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"  # Legacy taint key, included for compatibility
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: mcp-server
        image: localhost:5000/kom-mcp-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9096
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: kom-mcp-server
spec:
  selector:
    app: kom-mcp-server
  ports:
  - port: 9096
    targetPort: 9096
    protocol: TCP
  type: ClusterIP 