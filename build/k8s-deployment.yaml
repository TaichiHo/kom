apiVersion: apps/v1
kind: Deployment
metadata:
  name: kom-mcp-server
  labels:
    app: kom-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kom-mcp-server
  template:
    metadata:
      labels:
        app: kom-mcp-server
    spec:
      containers:
      - name: mcp-server
        image: docker.io/taichiho/kom-mcp-server:latest
        ports:
        - containerPort: 9096
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: kom-mcp-server
spec:
  selector:
    app: kom-mcp-server
  ports:
  - port: 9096
    targetPort: 9096
    protocol: TCP
  type: ClusterIP 